<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>pinyin-kana</title>
  <link href="app.css" rel="stylesheet"></head>
  <body>
    <div id="not-support" class="hidden">
      <strong>:(</strong>
      <p>
        The browser does not support Intl or zh-CN language.
      </p>
    </div>
    <div id="title">
      <h3>pinyin-kana</h3>
      <br>
      <p>外国人名前の読み方（ピンイン・フリカナ）を調べる。</p>
      <br>
      <p>国名：
        <select id="country">
          <option value="0">指定せず</option>
          <option value="1">韓国・北朝鮮（漢字表記）</option>
          <option value="2">中国（漢字表記）</option>
          <option value="3">その他（アルファベット表記）</option>
        </select>
      </p>
    </div>
    <div id="main">
      <textarea id="hanzi" style="text-align:center" autofocus></textarea>
      <pre id="pinyin"></pre>
      <pre id="kana"></pre>
     </div>
    <script type="text/javascript" src="browser.js"></script>
  <script type="text/javascript" src="app.js"></script></body>
</html>
